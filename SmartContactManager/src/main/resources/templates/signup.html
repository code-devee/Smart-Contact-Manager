<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
				
					<div class="my-card mt-5">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 							 <p th:text="${session.message.content}"></p>
 							 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<h1 class="text-center">Signup Here</h1>
						<form novalidate action="" th:action="@{/register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									 id="name_field"
									placeholder="Enter here" required 
									th:value="${user.name}" name="name"> 
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								       
								   </div>
									
							</div>
							
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input
									type="email" class="form-control" id="email_field"
									placeholder="Enter here" required th:value="${user.email}" name="email"> 
							</div>
							
							<div class="form-group">
								<label for="pwd_field">Your Password</label> 
								<input
									type="password" class="form-control" 
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									id="pwd_field"
									placeholder="Enter here" required 
									 name="password"> 
									 
									 <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
									 
							</div>
							
							 <div class="form-group">
    							<label for="textarea_field">Enter About</label>
							    <textarea class="form-control" id="textarea_field" rows="5" th:text="${user.about}" name="about"></textarea>
							  </div>
							  
							  <div class="form-check">
  									<input class="form-check-input" type="checkbox" name="agreement" id="agreement">
									  <label class="form-check-label" for="agreement">
									    I Agree the terms & Conditions.
									  </label>
							</div>
							  
							  <div class="container text-center">
							  		
							  		<button class="btn btn-primary" type="submit">Submit</button>
							  		<button class="btn btn-warning" type="reset">Reset</button>
							  </div>

						</form>

					</div>


				</div>

			</div>

		</div>
	</section>
</body>
</html>
