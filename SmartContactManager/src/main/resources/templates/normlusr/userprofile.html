<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normlusr/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
			<div class="card mr-3 ml-3">
				<div class="card-body" th:object="${user}">
			
				<div class="container text-center">
					
					<img style="height: 150px; width: 150px;" class="profile_pic" src="" th:src="@{'/img/'+${user.image}}" alt="profile img" />
				
					<h3 class="mt-3" ><span th:text="${user.name}"></span> </h3>
					
					<table class="table">
 					 	<thead>
						    <tr>
						      <th scope="col">ID</th>
						      <th scope="col" th:text="${user.id}"></th>
						    </tr>
						 </thead>
						  <tbody>
						   <tr>
						      <th scope="row">Role</th>
						      <td th:text="${user.role}"></td>
						    </tr>
						  	<tr>
						      <th scope="row">Email</th>
						      <td th:text="${user.email}"></td>
						    </tr>
						    <tr>
						      <th scope="row">Active</th>
						      <td th:text="${user.enabled}"></td>
						    </tr>
						    <tr>
						      <th scope="row">Total Contacts</th>
						      <td th:text="${size}"></td>
						    </tr>
						     <tr>
						      <th scope="row">About</th>
						      <td th:text="${user.about}"></td>
						    </tr>
						    
						  </tbody>
				</table>
					
	
				</div>
			
			
			</div>
			
		
		</div>
		
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active-focous");
				$("#profile-id").addClass("active-focous");
			})

		</script>
		
	</section>
</body>
</html>
