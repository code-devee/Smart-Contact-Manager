<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normlusr/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		
		<div class="card mr-4 ml-4" id="add-card">
			
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
 							 <p th:text="${session.message.content}"></p>
 							 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
				
				<div class="container-fluid mt-1">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form novalidate action="#" th:object="${contact}"
								th:action="@{/user/process-contact}"
								enctype="multipart/form-data"
								method="POST"
								class="mt-2">
								
								<!-- First Name --> 
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
										<div class="input-group-text">
											
											<i class="fa fa-user alt"></i>
										
										</div>
									
									</div>
									
									<input required type="text" id="firstName" name="name" placeholder="Enter Firstname" class="form-control">
								
								</div>
								
								<!-- Second Name --> 
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
										<div class="input-group-text">
											
											<i class="fa fa-plus"></i>
										
										</div>
									
									</div>
									
									<input required type="text" id="lastName" name="lastName" placeholder="Enter Secondname" class="form-control">
								
								</div>
								
								<!-- work --> 
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
										<div class="input-group-text">
											
											<i class="fa-solid fa-briefcase"></i>
										
										</div>
									
									</div>
									
									<input required type="text" id="work" name="work" placeholder="Enter Profession" class="form-control">
								
								</div>
								
								<!-- email --> 
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
										<div class="input-group-text">
											
											<i class="fa-regular fa-at"></i>
										
										</div>
									
									</div>
									
									<input required type="email" id="emailid" name="email" placeholder="Enter Email" class="form-control">
								
								</div>
								
								<!-- Phonenumber --> 
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
										<div class="input-group-text">
											
											<i class="fa-solid fa-mobile"></i>
										
										</div>
									
									</div>
									
									<input required type="number" id="phonenumber" name="phone" placeholder="Enter Phone number" 
									th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}"
									class="form-control">
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}">
								       
								   </div>
								
								</div>
								
								<!-- description field here --> 
								<div class="input-group mt-3">
								
									<div class="input-group-prepend">
										<div class="input-group-text">
											
											<i class="fa-solid fa-message"></i>
										
										</div>
									
									</div>
									
									<textarea name="description" id="mytextarea" rows="5" class="form-control" placeholder="Enter your Address"></textarea>
								
								</div>
								
								<div class="custom-file mt-3">
								
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center mt-3">
									
									<button class="btn btn-outline-success" type="submit">Save contact</button>
								
								
								</div>
							
							</form>
						
						</div>
					
					</div>
					
				</div>
			
			</div>
		
		</div>
		
		<!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
		      tinymce.init({
		        selector: '#mytextarea'
		      });
		</script> -->
		
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active-focous");
				$("#add-id").addClass("active-focous");
			})

		</script>
		
	</section>
</body>
</html>
