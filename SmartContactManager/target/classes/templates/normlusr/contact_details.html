<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normlusr/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
		
		 
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
 							 <p th:text="${session.message.content}"></p>
 							 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
			<div class="card-body" th:if="${contact}">
			
				<div class="container text-center">
					
					<img style="height: 150px; width: 150px;" class="profile_pic" src="" th:src="@{'/img/'+${contact.image}}" alt="profile img" />
				
					<h3 class="mt-3" ><span th:text="${contact.name}"></span>  <span th:text="${contact.lastName}"></span></h3>
					
					<table class="table">
 					 	<thead>
						    <tr>
						      <th scope="col">ID</th>
						      <th scope="col" th:text="${contact.cId}"></th>
						    </tr>
						 </thead>
						  <tbody>
						  	<tr>
						      <th scope="row">Phone</th>
						      <td th:text="${contact.phone}"></td>
						    </tr>
						    <tr>
						      <th scope="row">Email</th>
						      <td th:text="${contact.email}"></td>
						    </tr>
						    <tr>
						      <th scope="row">Work</th>
						      <td th:text="${contact.work}">Mark</td>
						    </tr>
						    <tr>
						      <th scope="row">Address</th>
						      <td th:text="${contact.description}">Mark</td>
						    </tr>
						  </tbody>
				</table>
					
	
				</div>
			
			
			</div>
			
		
		</div>
		
		<h2 class="text-white bg-danger" th:unless="${contact}">Error!! No such contact present for this user.</h2>
		
		
	</section>
</body>
</html>
